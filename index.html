<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/0f40c48f05.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./Assets/img/logo.png" type="image/x-icon">

                <p>Te ayudamos a alcanzar tus metas profesionales</p>
            </div>
        </div>

        <!--shop content-->

    <footer class="pie-pagina">
        <div class="grupo-1">

                    <a href="#">

            </div>

                <h2>Categorías</h2>

                    <a href="#">Blog</a>
                </li>
                <li>
                    <a href="#">Servicios</a>

                <li>

            </li>
            </div>

                <h2>Seguime</h2>
                    <div class="red-social">
                        <a href="#" class="fa fa-facebook"></a>
                        <a href="#" class="fa fa-instagram"></a>
                        <a href="#" class="fa fa-twitter"></a>
                        <a href="#" class="fa fa-youtube"></a>
                    </div>
            </div>
        <div class="grupo-2">
            <small>&copy; 2022 <b>WH RRHH</b> - Todos los Derechos Reservados.</small>
        </div>
